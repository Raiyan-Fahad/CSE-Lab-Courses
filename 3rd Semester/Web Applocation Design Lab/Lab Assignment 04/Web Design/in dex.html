  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <nav class="navbar">
      <ul class="nav-left">
          <li><a href="#" class="nav-btn">Home</a></li>
          <li><a href="#" class="nav-btn">About</a></li>
          <li><a href="#" class="nav-btn">Services</a></li>
      </ul>
      <div class="logo">1-Space</div>
      <ul class="nav-right">
        <li><a href="#" class="nav-btn">Services</a></li>
        <li><a href="#" class="nav-btn">Spaces</a></li>
        <li><a href="#" class="nav-btn">Events</a></li>
      </ul>      
    </nav>

  <section class="hero">
    <div class="hero-text">
      <div class="highlight"></div>
      <h1>A new way to<br>revolutionise<br>your workspace<br>to yourself</h1>
      <div class="search-box">
        <input type="text" placeholder="City" />
        <input type="text" placeholder="Location" />
        <button>Schedule Visit</button>
      </div>
      <div class="booking-info">
        <div class="avatars">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="user" />
          <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="user" />
          <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="user" />
          <img src="https://randomuser.me/api/portraits/women/35.jpg" alt="user" />
          <span class="plus">+10</span>
        </div>
        <p>16 people booked a visit in last 24 hours</p>
      </div>
    </div>

    <div class="hero-image">
      <div class="main-img">
        <img src="img1.webp" alt="Coworking Space" />
      </div>
      <div class="circle-imgs">
        <img class="circle top-right" src="img1.avif" />
        <img class="circle mid-right" src="img2.jpg" />
        <img class="circle bottom-right" src="image3.jpg" />
      </div>
    </div>
  </section>
